<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Weather Journal App | Yousif Ayman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.png">
    <link rel="icon" type="image/x-icon" href="css/images/favicon.png">
</head>
<body class="body">

<!--App-->
<div class="container text-center mt-4 overflow-hidden">

    <!--App headline-->
    <div class="app-headline">
        <h3>Weather Journal App</h3>
    </div>
    <!--End app headline-->

    <!--App content-->
    <div class="col-lg-6 col-md-8 mx-auto">

        <!--Feeling content-->
        <div class="d-flex flex-column mt-5 mx-auto">
            <label for="feelings" class="label">How are you feeling today?</label>
            <textarea id="feelings" class="form-control" rows="7" placeholder="Type your feelings here"></textarea>
        </div>
        <!--End feeling content-->

        <!--Zip code content-->
        <div class="col-lg-7 col-md-8 d-flex flex-column mt-5 mx-auto">
            <label for="zip" class="label">Zip Code:</label>
            <input id="zip" class="form-control text-center" placeholder="Enter zip code here">
            <div id="zipCodeError"></div>
        </div>
        <!--End zip code content-->

        <!--Generate button-->
        <button id="generate" class="btn mt-5">Generate</button>
        <!--End generate button-->

        <!--Most recent entry-->
        <div class="entry mt-5">

            <!--Recent entry title-->
            <h4 class="entry-title">Most recent entry:</h4>
            <!--End recent entry title-->

            <!--Recent entry content-->
            <div class="text-left mt-4" id="entryHolder">
                <!--City-->
                <div class="d-flex" id="city"></div>
                <!--Temperature-->
                <div class="d-flex mt-2" id="temp"></div>
                <!--Date-->
                <div class="d-flex mt-2" id="date"></div>
                <!--Feeling content-->
                <div class="d-flex mt-2" id="content"></div>
            </div>
            <!--End recent entry content-->
        </div>
        <!--End most recent entry-->
    </div>
    <!--End app content-->
</div>
<!--End app-->

<!--footer-->

    <div class="container">
        <div class="footer-bar d-flex flex-column flex-sm-row align-items-center">

            <!--footer copyright-->
            <div class="footer-copyright col-lg-8">
                    <span>
                        &copy; All Copyrights are reserved to <i class="fa fa-heart" aria-hidden="true"></i>

                    </span>
            </div>
            <!--End footer copyright-->

            <!--footer social contact-->
            <div class="footer-social mx-sm-auto mx-md-auto col-lg-4 col-md-5">
                <ul class="footer-social-items text-lg-left list-unstyled">
                    <li><a href="https://www.linkedin.com/in/yewess97/">
                        <i class="fab fa-linkedin"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/yewess97/">
                        <i class="fab fa-instagram"></i></a>
                    </li>
                    <li><a href="https://twitter.com/yewess97">
                        <i class="fab fa-twitter-square"></i></a>
                    </li>
                    <li><a href="https://www.facebook.com/YousufAymooni">
                        <i class="fab fa-facebook"></i></a>
                    </li>
                </ul>
            </div>
            <!--End footer social contact-->

        </div>
    </div>
</footer>
<!--End footer-->


<!--scripts-->
<script type="text/javascript" src="js/app.js"></script>
<!--End scripts-->
</body>
</html>
